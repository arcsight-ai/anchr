<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <linearGradient id="card-shade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111821;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </linearGradient>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <style>
      .card-bg { fill: url(#card-shade); }
      .card-border { fill: none; stroke: #30363d; stroke-width: 1; }
      .headline { font: 700 22px system-ui, -apple-system, 'Segoe UI', sans-serif; fill: #E6EDF3; }
      .body { font: 400 15px system-ui, -apple-system, sans-serif; fill: #8B949E; line-height: 1.5; }
      .label { font: 600 12px system-ui, -apple-system, sans-serif; fill: #8B949E; text-transform: uppercase; letter-spacing: 0.04em; }
      .value { font: 400 14px system-ui, -apple-system, sans-serif; fill: #E6EDF3; }
      .code-bg { fill: #161B22; }
      .code { font: 13px 'JetBrains Mono', 'SF Mono', Consolas, monospace; fill: #E6EDF3; }
      .divider { stroke: #21262d; stroke-width: 1; }
    </style>
  </defs>
  <!-- Card with shadow -->
  <g filter="url(#card-shadow)">
    <rect class="card-bg" x="32" y="32" width="1136" height="536" rx="16"/>
    <rect class="card-border" x="32" y="32" width="1136" height="536" rx="16"/>
  </g>
  <!-- Header: wordmark + BLOCKED pill -->
  <text x="48" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#E6EDF3">ANCHR</text>
  <rect x="1080" y="50" width="72" height="28" rx="12" fill="#21262d"/>
  <text x="1116" y="64" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f85149" text-anchor="middle" dominant-baseline="middle">BLOCKED</text>
  <!-- Divider -->
  <line class="divider" x1="48" y1="98" x2="1152" y2="98"/>
  <!-- Headline (hero-sized) -->
  <text class="headline" x="48" y="138">Architectural drift detected. Merge blocked.</text>
  <text class="body" x="48" y="168">This change introduces structural coupling that violates repository boundaries.</text>
  <!-- Architectural delta -->
  <text class="label" x="48" y="212">Architectural delta</text>
  <text class="value" x="48" y="234">Cross-domain edges: 1</text>
  <!-- Impact -->
  <text class="label" x="48" y="268">Impact</text>
  <text class="value" x="48" y="290">Repository boundary violation.</text>
  <!-- Suggested structural correction -->
  <text class="label" x="48" y="334">Suggested structural correction</text>
  <rect class="code-bg" x="48" y="348" width="1104" height="88" rx="8"/>
  <text class="code" x="68" y="382">// Replace with:</text>
  <text class="code" x="68" y="408">import &#123; api &#125; from &apos;@pkg/api&apos;;</text>
  <text x="1100" y="418" font-family="system-ui, sans-serif" font-size="11" fill="#8B949E">Copy</text>
</svg>
