    <title>ANCHR — Architectural authority for AI-generated code.</title>

    <!-- Critical CSS: fixed rem typography (no clamp) so no viewport recalculation or flicker. Stack: Vite + React, client-only. -->
    <style>
      :root {
        --bg: #0B0F14; --bg-alt: #0D1117; --surface: #111821; --surface-hover: #151F2B; --border: #233041;
        --text: #E6EDF3; --text-secondary: #9AA7B2; --text-muted: #8B96A4; --accent: #2F81F7; --accent-hover: #5AA2FF;
        --radius-card: 16px; --radius-btn: 12px; --max-width: 1160px; --space-section: 64px; --space-section-lg: 96px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5; color: var(--text); background-color: var(--bg);
      }
      * { box-sizing: border-box; }
      body { margin: 0; min-height: 100vh; padding-bottom: env(safe-area-inset-bottom, 0); }
      .container { max-width: var(--max-width); margin: 0 auto; padding: 0 24px; }
      .section { padding: var(--space-section) 0; border-top: 1px solid var(--border); }
      main > .section:first-child { border-top: none; }
      .hero-section { padding-top: var(--space-section); }
      #root h1 { font-size: 2.75rem; font-weight: 700; line-height: 1.2; margin: 0 0 0.5rem; }
      #root h2 { font-size: 2.15rem; font-weight: 600; margin: 0 0 1.5rem; color: var(--text); }
      #root h3 { font-size: 1.35rem; font-weight: 600; margin: 0 0 0.5rem; }
      .btn { display: inline-block; padding: 12px 20px; border-radius: var(--radius-btn); font-weight: 500; font-size: 0.95rem; cursor: pointer; border: 1px solid var(--border); }
      .btn-primary { padding: 14px 24px; font-weight: 600; background: var(--accent); color: #fff; border-color: var(--accent); }
      .btn-secondary { background: var(--surface); color: var(--text); }
      .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-card); padding: 1.25rem 1.5rem; }
      a { color: var(--accent); text-decoration: none; }
      .devhunt-banner { background: var(--bg-alt); border-bottom: 1px solid var(--border); padding: 0.5rem 24px; font-size: 0.8125rem; }
      .devhunt-banner-inner { max-width: var(--max-width); margin: 0 auto; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 0.5rem; }
      .devhunt-banner a { font-weight: 500; }
      @media (max-width: 768px) { .section { padding: 48px 0; } #root h1 { font-size: 2.25rem; } #root h2 { font-size: 1.75rem; } #root h3 { font-size: 1.25rem; } .devhunt-banner { padding: 0.5rem 16px; } }
      @media (max-width: 480px) { #root h1 { font-size: 2rem; } #root h2 { font-size: 1.65rem; } }
      @media (max-width: 375px) { #root h1 { font-size: 1.75rem; } }
      @media (min-width: 1024px) { .section { padding: var(--space-section-lg) 0; } .hero-section { padding-top: var(--space-section-lg); } .hero-sub { max-width: 540px; } }
    </style>

    <!-- Replace https://anchr.sh with your deployed URL if different (canonical, og:url, og:image, twitter:image, sitemap, robots). -->
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"SoftwareApplication","name":"ANCHR","applicationCategory":"DeveloperApplication","description":"Move at AI speed. Keep architectural control. Architectural firewall for AI-generated code — deterministic, one decision per PR.","url":"https://anchr.sh/","operatingSystem":"Cross-platform","license":"https://opensource.org/licenses/MIT","author":{"@type":"Organization","name":"arcsight-ai","url":"https://github.com/arcsight-ai"}}
    </script>
  </head>
  <body>
    <!-- Set data-countdown-end to DevHunt launch time (ISO 8601 UTC). ~7h from now = midnight UTC same day. -->
    <div class="devhunt-banner" role="banner" data-countdown-end="2026-02-24T00:00:00Z">
      <div class="devhunt-banner-inner">
        <span>Launching on DevHunt: tool of the week</span>
        <span class="devhunt-countdown" aria-live="polite"></span>
        <a href="https://devhunt.org/tool/anchr" target="_blank" rel="noopener noreferrer">Check it out</a>
      </div>
    </div>
    <script>
      (function(){
        var banner = document.querySelector('.devhunt-banner');
        var el = document.querySelector('.devhunt-countdown');
        if (!banner || !el) return;
        var end = banner.getAttribute('data-countdown-end');
        if (!end) return;
        function fmt() {
          var now = Date.now();
          var then = new Date(end).getTime();
          if (isNaN(then)) return;
          var ms = then - now;
          if (ms <= 0) { el.textContent = ' — We\'re live!'; return; }
          var s = Math.floor(ms / 1000) % 60;
          var m = Math.floor(ms / 60000) % 60;
          var h = Math.floor(ms / 3600000);
          if (h > 0) el.textContent = ' — Launches in ' + h + 'h ' + m + 'm';
          else if (m > 0) el.textContent = ' — Launches in ' + m + 'm ' + s + 's';
          else el.textContent = ' — Launches in ' + s + 's';
        }
        fmt();
        setInterval(fmt, 1000);
      })();
    </script>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <style>
      .skip-link { position: absolute; top: 0; left: 0; padding: 12px 20px; background: #2F81F7; color: #fff; z-index: 9999; font-size: 14px; text-decoration: none; transform: translateY(-100%); transition: transform 0.2s; }
      .skip-link:focus { transform: translateY(0); outline: 2px solid #5AA2FF; outline-offset: 2px; }
    </style>
    <!-- #root gets body bg so brief moment before React mounts is not white -->
    <style>#root { min-height: 100vh; background: var(--bg); }</style>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
